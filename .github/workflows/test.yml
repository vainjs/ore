name: Test CI

on:
  push:
    branches:
      - 'dev-*'
    paths:
      - 'src/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Run intall
        run: |
          pnpm install

      - name: Run test
        run: |
          pnpm run test
